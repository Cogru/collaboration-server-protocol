name: Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.131.0
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v4

    - name: Setup Hugo
      run: |
        wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
        && sudo dpkg -i ${{ runner.temp }}/hugo.deb

    - run: npm install

    - name: Check out GitHub page repo
      uses: actions/checkout@v4
      with:
        repository: Cogru/collaboration-server-protocol
        path: gh-pages
        ref: gh-pages
        token: ${{ secrets.PAT }}

    - name: Build with Hugo
      env:
        # For maximum backward compatibility with Hugo modules
        HUGO_ENVIRONMENT: production
        HUGO_ENV: production
      run: |
        la
        hugo \
          --gc --minify \
          --baseURL "${{ steps.pages.outputs.base_url }}/" \
          --destination ../gh-pages

    # TODO: Generate better commit message
    - name: Publish doc artifacts
      if: github.ref == 'refs/heads/main'
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -F- <<-_UBLT_COMMIT_MSG_
        auto: ${{ github.event.head_commit.message }}

        SourceCommit: https://github.com/Cogru/collaboration-server-protocol/commit/${{ github.sha }}
        _UBLT_COMMIT_MSG_
        git push
      working-directory: gh-pages
